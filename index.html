<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Nonifications</button>
    <script>
        window.addEventListener('load', () => {
            if (Notification?.permission === "granted") {
                const button = document.querySelector('button');

                if (window.self !== window.top) {
                    // Ensure that if our document is in a frame, we get the user
                    // to first open it in its own tab or window. Otherwise, it
                    // won't be able to request permission to send notifications.
                    button.textContent = "Open in new Tab";
                    button.addEventListener('click', () => window.open(location.href));
                    window.close();
                }
            } else {
                const button = document.querySelector('button');
                button.addEventListener('click', () => {
                    if (Notification?.permission === "granted") {
                        const n = new Notification('Hello Russell', { body: 'Version 1.8.1 has been released as a stable version download it NOW.', icon: 'https://russell2259.github.io/barbackend/logo.png', image: 'https://russell2259.github.io/barbackend/logo.png' });
                    } else if (Notification && Notification.permission !== "denied") {
                        // If the user hasn't told if they want to be notified or not
                        // Note: because of Chrome, we are not sure the permission property
                        // is set, therefore it's unsafe to check for the "default" value.
                        Notification.requestPermission((status) => {
                            // If the user said okay
                            if (status === "granted") {
                                const n = new Notification('Hello Russell', { body: 'Version 1.8.1 has been released as a stable version download it NOW.', icon: 'https://russell2259.github.io/barbackend/logo.png', image: 'https://russell2259.github.io/barbackend/logo.png' });
                            } else {
                            }
                        });
                    } else {
                    }
                });
            }

        });

    </script>
</body>

</html>
